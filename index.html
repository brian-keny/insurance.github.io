<!DOCTYPE html>
<html>
  <head>
    <title>Brian Christian</title>
    <style>
      body {
        background-color: black;
        animation: spin 20s linear infinite;
      }

      h1 {
        color: red;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Brian Christian</h1>
  </body>
</html>
